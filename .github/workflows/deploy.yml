name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # masterブランチの場合は 'master' に変更してください

# GITHUB_TOKENの権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を制御（連打されたときに古い処理をキャンセル）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        # package-lock.jsonがない場合は 'npm install' に変えてください

      - name: Build
        run: npm run build
        # package.json の scripts に "build": "tsc" (または "vite build") がある前提です

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ビルド成果物が出力されるフォルダを指定してください
          # Viteなら './dist', 素のtscでルートに出すなら '.'
          path: './docs' 

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
